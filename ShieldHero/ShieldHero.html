<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SHIELD HERO</title>
    <style>
        body {
            background: #111;
            color: white;
            text-align: center;
            font-family: Arial;
        }

        canvas {
            background: #222;
            display: block;
            margin: 20px auto;
            border: 2px solid white;
        }

        #records {
            margin: 20px auto;
            max-width: 400px;
        }

        #records h2 {
            color: #00ff00;
        }

        #recordsList {
            background: #222;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .record-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            margin: 5px 0;
            background: #333;
            border-radius: 5px;
            border-left: 3px solid #00ff00;
        }

        .record-rank {
            font-weight: bold;
            color: #00ff00;
            margin-right: 10px;
        }

        .record-time {
            color: #4CAF50;
            font-weight: bold;
        }

        .no-records {
            color: #888;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>

<body>

    <h1>üõ°Ô∏è SHIELD HERO</h1>
    <p>‚è±Ô∏è Tiempo: <span id="time">0</span> s | ‚ù§Ô∏è Vidas: <span id="lives">3</span></p>

    <canvas id="game" width="400" height="400"></canvas>
    <button id="restartBtn" style="display:none; margin: 10px; padding: 10px 20px; cursor: pointer; font-size: 16px;" onclick="restartGame()">Volver a Jugar</button>

    <div id="records">
        <h2>üèÜ R√©cords</h2>
        <div id="recordsList"></div>
        <button onclick="clearRecords()" style="background: #d32f2f; color: white; padding: 8px 15px; cursor: pointer; border: none; border-radius: 5px; margin-top: 10px;">Borrar R√©cords</button>
    </div>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");

        const player = {
            x: 200,
            y: 200,
            dir: "up"
        };

        let arrows = [];
        let lives = 3;
        let startTime = Date.now();
        let speed = 2;
        let gameOver = false;
        let arrowsPerWave = 1;

        /* ===== R√âCORDS ===== */
        function loadRecords() {
            const records = localStorage.getItem('shieldHeroRecords');
            return records ? JSON.parse(records) : [];
        }

        function saveRecord(time) {
            const records = loadRecords();
            records.push({
                time: time,
                date: new Date().toLocaleDateString()
            });
            // Ordenar por tiempo (mayor a menor)
            records.sort((a, b) => b.time - a.time);
            // Guardar solo los mejores 10
            const top10 = records.slice(0, 10);
            localStorage.setItem('shieldHeroRecords', JSON.stringify(top10));
            displayRecords();
        }

        function displayRecords() {
            const records = loadRecords();
            const recordsList = document.getElementById('recordsList');
            
            if (records.length === 0) {
                recordsList.innerHTML = '<div class="no-records">No hay r√©cords a√∫n. ¬°S√© el primero!</div>';
                return;
            }

            recordsList.innerHTML = records.map((record, index) => {
                let medal = '';
                if (index === 0) medal = 'ü•á';
                else if (index === 1) medal = 'ü•à';
                else if (index === 2) medal = 'ü•â';
                
                return `
                    <div class="record-item">
                        <span class="record-rank">${medal} #${index + 1}</span>
                        <span class="record-time">${record.time}s</span>
                        <span style="color: #666; font-size: 12px;">${record.date}</span>
                    </div>
                `;
            }).join('');
        }

        function clearRecords() {
            if (confirm('¬øEst√°s seguro de que quieres borrar todos los r√©cords?')) {
                localStorage.removeItem('shieldHeroRecords');
                displayRecords();
            }
        }

        // Mostrar r√©cords al cargar la p√°gina
        displayRecords();

        // CONTROLES
        document.addEventListener("keydown", e => {
            if (gameOver) return; // No permitir controles si el juego termin√≥
            if (e.key === "w" || e.key === "ArrowUp") player.dir = "up";
            if (e.key === "s" || e.key === "ArrowDown") player.dir = "down";
            if (e.key === "a" || e.key === "ArrowLeft") player.dir = "left";
            if (e.key === "d" || e.key === "ArrowRight") player.dir = "right";
        });

        // GENERAR FLECHA
        function spawnArrow() {
            const dirs = ["up", "down", "left", "right"];
            const dir = dirs[Math.floor(Math.random() * 4)];
            
            // 30% de probabilidad de ser flecha amarilla que invierte
            const isReverse = Math.random() < 0.3;
            
            let x, y;

            if (dir === "up") { x = 200; y = 0; }
            if (dir === "down") { x = 200; y = 400; }
            if (dir === "left") { x = 0; y = 200; }
            if (dir === "right") { x = 400; y = 200; }

            arrows.push({ x, y, dir, isReverse, hasReversed: false, freezeTime: 0 });
        }

        // ACTUALIZAR
        function update() {
            if (gameOver) return;

            const elapsed = Math.floor((Date.now() - startTime) / 1000);

            // Velocidad aumenta lentamente
            speed = 2 + Math.floor(elapsed / 15);

            // Proyectiles extra cada 30s
            arrowsPerWave = 1 + Math.floor(elapsed / 30);

            // üîß BUCLE CORRECTO (al rev√©s)
            for (let i = arrows.length - 1; i >= 0; i--) {
                const a = arrows[i];

                // Si es flecha amarilla y est√° cerca del centro, invertir direcci√≥n
                if (a.isReverse && !a.hasReversed) {
                    const distToCenter = Math.sqrt((a.x - 200) ** 2 + (a.y - 200) ** 2);
                    if (distToCenter < 80) { // Invertir cuando est√° a 80px del centro
                        a.hasReversed = true;
                        a.freezeTime = 30; // Congelar 30 frames (~0.5 segundos) despu√©s de teletransportarse
                        // Invertir la direcci√≥n Y teletransportar al lado opuesto
                        if (a.dir === "up") {
                            a.dir = "down";
                            a.y = 400; // Aparecer abajo
                        }
                        else if (a.dir === "down") {
                            a.dir = "up";
                            a.y = 0; // Aparecer arriba
                        }
                        else if (a.dir === "left") {
                            a.dir = "right";
                            a.x = 400; // Aparecer a la derecha
                        }
                        else if (a.dir === "right") {
                            a.dir = "left";
                            a.x = 0; // Aparecer a la izquierda
                        }
                    }
                }

                // Si est√° congelada despu√©s de teletransportarse, decrementar contador
                if (a.freezeTime > 0) {
                    a.freezeTime--;
                    continue; // No mover este proyectil este frame
                }

                if (a.dir === "up") a.y += speed;
                if (a.dir === "down") a.y -= speed;
                if (a.dir === "left") a.x += speed;
                if (a.dir === "right") a.x -= speed;

                if (Math.abs(a.x - 200) < 15 && Math.abs(a.y - 200) < 15) {
                    if (a.dir === player.dir) {
                        arrows.splice(i, 1);
                    } else {
                        arrows.splice(i, 1);
                        lives--;
                        document.getElementById("lives").textContent = lives;
                        if (lives <= 0) endGame();
                    }
                }
            }

            document.getElementById("time").textContent = elapsed;
        }

        // DIBUJO
        function draw() {
            ctx.clearRect(0, 0, 400, 400);

            // jugador
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(200, 200, 10, 0, Math.PI * 2);
            ctx.fill();

            // escudo
            ctx.strokeStyle = "cyan";
            ctx.lineWidth = 4;
            ctx.beginPath();
            if (player.dir === "up") {
                ctx.moveTo(180, 180); ctx.lineTo(220, 180);
            }
            if (player.dir === "down") {
                ctx.moveTo(180, 220); ctx.lineTo(220, 220);
            }
            if (player.dir === "left") {
                ctx.moveTo(180, 180); ctx.lineTo(180, 220);
            }
            if (player.dir === "right") {
                ctx.moveTo(220, 180); ctx.lineTo(220, 220);
            }
            ctx.stroke();

            // flechas
            arrows.forEach(a => {
                if (a.isReverse) {
                    // Amarillo cuando se acerca, naranja despu√©s de teletransportarse
                    ctx.fillStyle = a.hasReversed ? "orange" : "yellow";
                } else {
                    ctx.fillStyle = "red";
                }
                ctx.fillRect(a.x - 5, a.y - 5, 10, 10);
            });
        }

        // LOOP
        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        // FIN
        function endGame() {
            gameOver = true;
            const survivedTime = parseInt(document.getElementById("time").textContent);
            saveRecord(survivedTime);
            document.getElementById("restartBtn").style.display = "inline-block";
            alert("üíÄ GAME OVER\nTiempo sobrevivido: " + survivedTime + "s");
        }

        // REINICIAR JUEGO
        function restartGame() {
            // Resetear variables
            gameOver = false;
            lives = 3;
            startTime = Date.now();
            speed = 2;
            arrowsPerWave = 1;
            arrows = [];
            
            // Resetear UI
            document.getElementById("lives").textContent = lives;
            document.getElementById("time").textContent = 0;
            document.getElementById("restartBtn").style.display = "none";
            
            // Reiniciar player
            player.dir = "up";
        }

        // SPAWN DE FLECHAS
        setInterval(() => {
            if (gameOver) return;

            for (let i = 0; i < arrowsPerWave; i++) {
                setTimeout(() => {
                    if (!gameOver) spawnArrow();
                }, i * 300); // 300ms de diferencia entre proyectiles
            }

        }, 1000);


        loop();
    </script>

</body>
</html>

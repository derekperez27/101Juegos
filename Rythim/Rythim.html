<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rhythm Game</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #game {
            position: relative;
            width: 400px;
            height: 500px;
            margin: auto;
            border: 2px solid white;
            background: #000;
            overflow: hidden;
        }

        .lane {
            position: absolute;
            width: 100px;
            height: 100%;
            border-left: 1px solid #333;
        }

        .arrow {
            position: absolute;
            top: -40px;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 0 10px;
        }

        .left {
            color: red;
        }

        .down {
            color: yellow;
        }

        .up {
            color: cyan;
        }

        .right {
            color: lime;
        }

        /* HITBOX VISUAL */
        #hitBox {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            border-top: 3px solid white;
        }

        #records {
            margin: 20px auto;
            max-width: 500px;
        }

        #records h2 {
            color: #00ff00;
        }

        #recordsList {
            background: #222;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .record-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            margin: 5px 0;
            background: #333;
            border-radius: 5px;
            border-left: 3px solid #00ff00;
        }

        .record-rank {
            font-weight: bold;
            color: #00ff00;
            margin-right: 10px;
        }

        .record-score {
            color: #ffd700;
            font-weight: bold;
        }

        .record-combo {
            color: #ff69b4;
        }

        .no-records {
            color: #888;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>

    <h1>Rhythm Game</h1>

    <div id="game">
        <div class="lane" style="left:0"></div>
        <div class="lane" style="left:100px"></div>
        <div class="lane" style="left:200px"></div>
        <div class="lane" style="left:300px"></div>
        <div id="hitBox"></div>
    </div>

    <p>Tiempo: <span id="time">0</span> s</p>
    <p>Fallos: <span id="misses">0</span> / 3</p>
    <p>Puntuación: <span id="score">0</span></p>
    <p>Combo: <span id="combo">0</span> | Mejor Combo: <span id="bestCombo">0</span></p>
    <p>Multiplicador: x<span id="multiplier">1.0</span></p>

    <button onclick="startGame()">Empezar</button>
    <button id="restartBtn" style="display:none;" onclick="startGame()">Repetir Juego</button>

    <div id="records">
        <h2>🏆 Récords</h2>
        <div id="recordsList"></div>
        <button onclick="clearRecords()" style="background: #d32f2f; color: white; padding: 8px 15px; cursor: pointer; border: none; border-radius: 5px; margin-top: 10px;">Borrar Récords</button>
    </div>

    <script>
        const game = document.getElementById("game");
        const hitBox = document.getElementById("hitBox");
        const timeSpan = document.getElementById("time");
        const missesSpan = document.getElementById("misses");
        const scoreSpan = document.getElementById("score");
        const multiplierSpan = document.getElementById("multiplier");
        const comboSpan = document.getElementById("combo");
        const bestComboSpan = document.getElementById("bestCombo");

        const arrowsData = [
            { keys: ["arrowleft", "a"], symbol: "⬅", x: 30, class: "left", sound: 220 },
            { keys: ["arrowdown", "s"], symbol: "⬇", x: 130, class: "down", sound: 330 },
            { keys: ["arrowup", "w"], symbol: "⬆", x: 230, class: "up", sound: 440 },
            { keys: ["arrowright", "d"], symbol: "➡", x: 330, class: "right", sound: 550 }
        ];

        let arrows = [];
        let speed = 2;
        let spawnInterval = 1200;
        let misses = 0;
        let time = 0;
        let score = 0;
        let multiplier = 1.0;
        let combo = 0;
        let bestCombo = 0;

        let gameLoop, spawnLoop, timeLoop;

        /* ===== RÉCORDS ===== */
        function loadRecords() {
            const records = localStorage.getItem('rhythmRecords');
            return records ? JSON.parse(records) : [];
        }

        function saveRecord(score, combo, time) {
            const records = loadRecords();
            records.push({
                score: score,
                combo: combo,
                time: time,
                date: new Date().toLocaleDateString()
            });
            // Ordenar por puntuación (mayor primero)
            records.sort((a, b) => b.score - a.score);
            // Guardar solo los mejores 10
            const top10 = records.slice(0, 10);
            localStorage.setItem('rhythmRecords', JSON.stringify(top10));
            displayRecords();
        }

        function displayRecords() {
            const records = loadRecords();
            const recordsList = document.getElementById('recordsList');
            
            if (records.length === 0) {
                recordsList.innerHTML = '<div class="no-records">No hay récords aún. ¡Sé el primero!</div>';
                return;
            }

            recordsList.innerHTML = records.map((record, index) => {
                let medal = '';
                if (index === 0) medal = '🥇';
                else if (index === 1) medal = '🥈';
                else if (index === 2) medal = '🥉';
                
                return `
                    <div class="record-item">
                        <span class="record-rank">${medal} #${index + 1}</span>
                        <span class="record-score">Puntos: ${record.score}</span>
                        <span class="record-combo">Combo: ${record.combo}</span>
                        <span style="color: #666; font-size: 12px;">${record.time}s - ${record.date}</span>
                    </div>
                `;
            }).join('');
        }

        function clearRecords() {
            if (confirm('¿Estás seguro de que quieres borrar todos los récords?')) {
                localStorage.removeItem('rhythmRecords');
                displayRecords();
            }
        }

        // Mostrar récords al cargar la página
        displayRecords();

        function playSound(freq) {
            const ctx = new AudioContext();
            const osc = ctx.createOscillator();
            osc.frequency.value = freq;
            osc.connect(ctx.destination);
            osc.start();
            osc.stop(ctx.currentTime + 0.12);
        }

        function spawnArrow() {
            const d = arrowsData[Math.floor(Math.random() * arrowsData.length)];
            const el = document.createElement("div");

            el.className = `arrow ${d.class}`;
            el.textContent = d.symbol;
            el.style.left = d.x + "px";
            el.style.top = "-40px";

            game.appendChild(el);
            arrows.push({ element: el, y: -40, keys: d.keys, sound: d.sound });
        }

        function moveArrows() {
            arrows.forEach((a, i) => {
                a.y += speed;
                a.element.style.top = a.y + "px";

                if (a.y > game.clientHeight) {
                    registerMiss();
                    a.element.remove();
                    arrows.splice(i, 1);
                }
            });
        }

        function registerMiss() {
            misses++;
            missesSpan.textContent = misses;

            // Resetear combo y multiplicador
            combo = 0;
            multiplier = 1.0;
            comboSpan.textContent = combo;
            multiplierSpan.textContent = multiplier.toFixed(1);

            if (misses >= 3) gameOver();
        }

        document.addEventListener("keydown", e => {
            const key = e.key.toLowerCase();

            const visualTop = game.clientHeight - hitBox.clientHeight;
            const extraMargin = 90; // HITBOX REAL MÁS GRANDE
            const hitTop = visualTop - extraMargin;
            const hitBottom = game.clientHeight;

            const index = arrows.findIndex(a =>
                a.keys.includes(key) &&
                a.y >= hitTop &&
                a.y <= hitBottom
            );

            if (index !== -1) {
                playSound(arrows[index].sound);

                combo++;
                if (combo > bestCombo) {
                    bestCombo = combo;
                    bestComboSpan.textContent = bestCombo;
                }

                score += Math.round(10 * multiplier);
                multiplier += 0.1;

                scoreSpan.textContent = score;
                comboSpan.textContent = combo;
                multiplierSpan.textContent = multiplier.toFixed(1);

                arrows[index].element.remove();
                arrows.splice(index, 1);
            }
        });

        function startGame() {
            arrows.forEach(a => a.element.remove());
            arrows = [];

            speed = 2;
            spawnInterval = 1200;
            misses = 0;
            time = 0;
            score = 0;
            multiplier = 1.0;
            combo = 0;
            bestCombo = 0;

            timeSpan.textContent = 0;
            missesSpan.textContent = 0;
            scoreSpan.textContent = 0;
            multiplierSpan.textContent = "1.0";
            comboSpan.textContent = 0;
            bestComboSpan.textContent = 0;
            
            document.getElementById("restartBtn").style.display = "none";

            clearInterval(gameLoop);
            clearInterval(spawnLoop);
            clearInterval(timeLoop);

            gameLoop = setInterval(moveArrows, 16);
            spawnLoop = setInterval(spawnArrow, spawnInterval);

            timeLoop = setInterval(() => {
                time++;
                timeSpan.textContent = time;

                // Aumentar dificultad progresivamente
                speed += 0.15; // Velocidad aumenta más rápido
                spawnInterval = Math.max(200, spawnInterval - 60); // Más flechas más rápido

                clearInterval(spawnLoop);
                spawnLoop = setInterval(spawnArrow, spawnInterval);
            }, 1000);
        }

        function gameOver() {
            clearInterval(gameLoop);
            clearInterval(spawnLoop);
            clearInterval(timeLoop);
            
            saveRecord(score, bestCombo, time);
            document.getElementById("restartBtn").style.display = "inline-block";
            
            alert("GAME OVER\nTiempo: " + time + "s\nPuntuación: " + score + "\nMejor Combo: " + bestCombo);
        }
    </script>

</body>
</html>

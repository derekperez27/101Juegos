<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Frogger Simple</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        canvas {
            background: #000;
            display: block;
            margin: 20px auto;
            border: 2px solid white;
        }

        #records {
            margin: 20px auto;
            max-width: 500px;
        }

        #records h2 {
            color: #00ff00;
        }

        #recordsList {
            background: #222;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .record-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            margin: 5px 0;
            background: #333;
            border-radius: 5px;
            border-left: 3px solid #00ff00;
        }

        .record-rank {
            font-weight: bold;
            color: #00ff00;
            margin-right: 10px;
        }

        .record-level {
            color: #ffd700;
            font-weight: bold;
        }

        .record-time {
            color: #4CAF50;
        }

        .no-records {
            color: #888;
            font-style: italic;
            padding: 20px;
        }

        button {
            padding: 8px 15px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>🐸 Frogger</h1>
    <p>
        Nivel: <span id="level">1</span> |
        Vidas: <span id="lives">3</span> |
        Tiempo: <span id="time">0</span> s
    </p>

    <canvas id="game" width="500" height="500"></canvas>
    <button onclick="startGame()">Reiniciar</button>

    <div id="records">
        <h2>🏆 Récords</h2>
        <div id="recordsList"></div>
        <button onclick="clearRecords()" style="background: #d32f2f; color: white;">Borrar Récords</button>
    </div>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");

        let level = 1;
        let lives = 3;
        let time = 0;
        let speed = 2;
        let running = false;

        const frog = {
            x: 240,
            y: 460,
            size: 20
        };

        let cars = [];

        function resetFrog() {
            frog.x = 240;
            frog.y = 460;
        }

        function spawnCars() {
            cars = [];
            for (let i = 0; i < 5; i++) {
                cars.push({
                    x: Math.random() * canvas.width,
                    y: 350 - i * 50,
                    w: 60,
                    h: 25,
                    dir: i % 2 === 0 ? 1 : -1
                });
            }
        }

        function drawFrog() {
            ctx.fillStyle = "lime";
            ctx.fillRect(frog.x, frog.y, frog.size, frog.size);
        }

        function drawCars() {
            ctx.fillStyle = "red";
            cars.forEach(c => {
                c.x += speed * c.dir;

                if (c.x > canvas.width) c.x = -c.w;
                if (c.x < -c.w) c.x = canvas.width;

                ctx.fillRect(c.x, c.y, c.w, c.h);

                if (
                    frog.x < c.x + c.w &&
                    frog.x + frog.size > c.x &&
                    frog.y < c.y + c.h &&
                    frog.y + frog.size > c.y
                ) {
                    loseLife();
                }
            });
        }

        function loseLife() {
            lives--;
            document.getElementById("lives").textContent = lives;
            resetFrog();
            if (lives <= 0) gameOver();
        }

        function nextLevel() {
            level++;
            speed += 0.7;
            document.getElementById("level").textContent = level;
            resetFrog();
            spawnCars();
        }

        function update() {
            if (!running) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Meta
            ctx.fillStyle = "#060";
            ctx.fillRect(0, 0, canvas.width, 80);

            // Carretera
            ctx.fillStyle = "#222";
            ctx.fillRect(0, 250, canvas.width, 200);

            drawCars();
            drawFrog();

            if (frog.y <= 40) nextLevel();

            requestAnimationFrame(update);
        }

        function startGame() {
            level = 1;
            lives = 3;
            time = 0;
            speed = 2;
            running = true;

            resetFrog();
            spawnCars();

            document.getElementById("level").textContent = level;
            document.getElementById("lives").textContent = lives;
            document.getElementById("time").textContent = time;

            clearInterval(timer);
            timer = setInterval(() => {
                time++;
                document.getElementById("time").textContent = time;
            }, 1000);

            update();
        }

        function gameOver() {
            running = false;
            clearInterval(timer);
            saveRecord(level, time);
            alert("GAME OVER\nNivel: " + level + "\nTiempo: " + time + " s");
        }

        let timer;

        /* ===== RÉCORDS ===== */
        function loadRecords() {
            const records = localStorage.getItem('froggerRecords');
            return records ? JSON.parse(records) : [];
        }

        function saveRecord(level, time) {
            const records = loadRecords();
            records.push({
                level: level,
                time: time,
                date: new Date().toLocaleDateString()
            });
            // Ordenar: primero por nivel (mayor a menor), luego por tiempo (menor a mayor)
            records.sort((a, b) => {
                if (b.level !== a.level) {
                    return b.level - a.level; // Mayor nivel primero
                }
                return a.time - b.time; // Si empatan en nivel, menor tiempo primero
            });
            // Guardar solo los mejores 10
            const top10 = records.slice(0, 10);
            localStorage.setItem('froggerRecords', JSON.stringify(top10));
            displayRecords();
        }

        function displayRecords() {
            const records = loadRecords();
            const recordsList = document.getElementById('recordsList');
            
            if (records.length === 0) {
                recordsList.innerHTML = '<div class="no-records">No hay récords aún. ¡Sé el primero!</div>';
                return;
            }

            recordsList.innerHTML = records.map((record, index) => {
                let medal = '';
                if (index === 0) medal = '🥇';
                else if (index === 1) medal = '🥈';
                else if (index === 2) medal = '🥉';
                
                return `
                    <div class="record-item">
                        <span class="record-rank">${medal} #${index + 1}</span>
                        <span class="record-level">Nivel ${record.level}</span>
                        <span class="record-time">${record.time}s</span>
                        <span style="color: #666; font-size: 12px;">${record.date}</span>
                    </div>
                `;
            }).join('');
        }

        function clearRecords() {
            if (confirm('¿Estás seguro de que quieres borrar todos los récords?')) {
                localStorage.removeItem('froggerRecords');
                displayRecords();
            }
        }

        // Mostrar récords al cargar la página
        displayRecords();

        document.addEventListener("keydown", e => {
            if (!running) return;
            if (e.key === "ArrowUp") frog.y -= 40;
            if (e.key === "ArrowDown") frog.y += 40;
            if (e.key === "ArrowLeft") frog.x -= 40;
            if (e.key === "ArrowRight") frog.x += 40;
        });

        startGame();
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Simon Dice</title>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #222;
  color: white;
}

#game {
  display: grid;
  grid-template-columns: repeat(2, 150px);
  grid-gap: 20px;
  justify-content: center;
  margin-top: 30px;
}

.btn {
  width: 150px;
  height: 150px;
  border-radius: 15px;
  opacity: 0.7;
  cursor: pointer;
}

.btn.active {
  opacity: 1;
  box-shadow: 0 0 30px white;
}

.green { background: green; }
.red { background: red; }
.yellow { background: yellow; }
.blue { background: blue; }

button {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

#score {
  font-size: 20px;
  margin-top: 15px;
}

#records {
  margin: 20px auto;
  max-width: 400px;
}

#records h2 {
  color: #00ff00;
}

#recordsList {
  background: #333;
  border: 2px solid #444;
  border-radius: 8px;
  padding: 15px;
  max-height: 300px;
  overflow-y: auto;
}

.record-item {
  display: flex;
  justify-content: space-between;
  padding: 8px;
  margin: 5px 0;
  background: #444;
  border-radius: 5px;
  border-left: 3px solid #00ff00;
}

.record-rank {
  font-weight: bold;
  color: #00ff00;
  margin-right: 10px;
}

.record-score {
  color: #ffd700;
  font-weight: bold;
}

.no-records {
  color: #888;
  font-style: italic;
  padding: 20px;
}
</style>
</head>

<body>

<h1>Simon Dice</h1>
<button onclick="startGame()">Empezar</button>
<div id="score">Puntos: 0</div>

<div id="game">
  <div class="btn green" id="green"></div>
  <div class="btn red" id="red"></div>
  <div class="btn yellow" id="yellow"></div>
  <div class="btn blue" id="blue"></div>
</div>

<div id="records">
  <h2>üèÜ R√©cords</h2>
  <div id="recordsList"></div>
  <button onclick="clearRecords()" style="background: #d32f2f; color: white; padding: 8px 15px; border: none; border-radius: 5px; margin-top: 10px;">Borrar R√©cords</button>
</div>

<script>
const colors = ["green", "red", "yellow", "blue"];
let sequence = [];
let playerSequence = [];
let score = 0;
let canClick = false;

function loadRecords() {
  const records = localStorage.getItem('simonDiceRecords');
  return records ? JSON.parse(records) : [];
}

function saveRecord(score) {
  const records = loadRecords();
  records.push({
    score: score,
    date: new Date().toLocaleDateString()
  });
  records.sort((a, b) => b.score - a.score);
  const top10 = records.slice(0, 10);
  localStorage.setItem('simonDiceRecords', JSON.stringify(top10));
  displayRecords();
}

function displayRecords() {
  const records = loadRecords();
  const recordsList = document.getElementById('recordsList');
  
  if (records.length === 0) {
    recordsList.innerHTML = '<div class="no-records">No hay r√©cords a√∫n. ¬°S√© el primero!</div>';
    return;
  }

  recordsList.innerHTML = records.map((record, index) => {
    let medal = '';
    if (index === 0) medal = 'ü•á';
    else if (index === 1) medal = 'ü•à';
    else if (index === 2) medal = 'ü•â';
    
    return `
      <div class="record-item">
        <span class="record-rank">${medal} #${index + 1}</span>
        <span class="record-score">${record.score} puntos</span>
        <span style="color: #666; font-size: 12px;">${record.date}</span>
      </div>
    `;
  }).join('');
}

function clearRecords() {
  if (confirm('¬øEst√°s seguro de que quieres borrar todos los r√©cords?')) {
    localStorage.removeItem('simonDiceRecords');
    displayRecords();
  }
}

displayRecords();

const sounds = {
  green: new Audio("https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"),
  red: new Audio("https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"),
  yellow: new Audio("https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"),
  blue: new Audio("https://s3.amazonaws.com/freecodecamp/simonSound4.mp3")
};

document.querySelectorAll(".btn").forEach(btn => {
  btn.addEventListener("click", () => handleClick(btn.id));
});

function startGame() {
  sequence = [];
  score = 0;
  updateScore();
  nextRound();
}

function nextRound() {
  playerSequence = [];
  canClick = false;
  sequence.push(colors[Math.floor(Math.random() * 4)]);
  playSequence();
}

function playSequence() {
  let i = 0;
  const interval = setInterval(() => {
    flash(sequence[i]);
    i++;
    if (i >= sequence.length) {
      clearInterval(interval);
      canClick = true;
    }
  }, 800);
}

function flash(color) {
  const btn = document.getElementById(color);
  btn.classList.add("active");
  sounds[color].currentTime = 0;
  sounds[color].play();
  setTimeout(() => btn.classList.remove("active"), 400);
}

function handleClick(color) {
  if (!canClick) return;

  playerSequence.push(color);
  flash(color);

  const index = playerSequence.length - 1;
  if (playerSequence[index] !== sequence[index]) {
    canClick = false;
    saveRecord(score);
    alert("‚ùå Has perdido\nPuntuaci√≥n: " + score);
    return;
  }

  if (playerSequence.length === sequence.length) {
    score++;
    updateScore();
    setTimeout(nextRound, 1000);
  }
}

function updateScore() {
  document.getElementById("score").textContent = "Puntos: " + score;
}
</script>

</body>
</html>
